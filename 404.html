<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,follow">
    <title>Page Not Found - Space Waves</title>
    <meta name="description" content="The page you're looking for cannot be found. Return to Space Waves game homepage.">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-dark: #1a1a2e;
            --background-light: #16213e;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-light) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem;
        }

        .nav {
            max-width: min(1200px, 90%);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: bold;
            color: var(--secondary-color);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .error-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .space-object {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
        }

        .star {
            background: white;
            border-radius: 50%;
            position: absolute;
            animation: twinkle 1s infinite alternate;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/" class="logo" aria-label="Space Waves Home">Space Waves</a>
        </nav>
    </header>

    <main class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Houston, We Have a Problem!</h1>
            <p class="error-message">The space coordinates you're looking for seem to be lost in a black hole. Let's get you back to the main space station.</p>
            <a href="/" class="cta-button">Return Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Space Waves. All rights reserved.</p>
    </footer>

    <script>
        // Add current year to footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Create animated stars background
        function createStars() {
            const container = document.body;
            const starCount = 50;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 1 + 's';
                container.appendChild(star);
            }
        }

        // Initialize stars
        createStars();

        // Track 404 errors in analytics (if you have analytics set up)
        if (typeof gtag !== 'undefined') {
            gtag('event', '404_error', {
                'event_category': 'error',
                'event_label': window.location.pathname,
                'non_interaction': true
            });
        }
    </script>
</body>
</html>
